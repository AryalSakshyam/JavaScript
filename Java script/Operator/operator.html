<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <script>
        // Arthematic Operator---> +,-,/,*,%,**(power)
        // Assingment Operator
        // Comparision Operator
        // logical Operator 
        // Typecasting= kunai pani data type change garnu paryo bhaney
        const x = Number(prompt('Please enter the value of X'))
        const y = Number(prompt('Please enter the value of Y'))
        const z = x + y
        document.write(`The addition of ${x} and ${y} is ${z} <br>`)
        const a = x - y
        document.write(`The subtraction of ${x} and ${y} is ${a} <br>`)
        const d = x / y
        document.write(`The division of ${x} and ${y} is ${d} <br>`)
        const m = x * y
        document.write(`The Multiplication of ${x} and ${y} is ${m} <br>`)
        const md = x % y
        document.write(`The Modulus of ${x} and ${y} is ${md} <br>`)
        const p = x ** (y)
        document.write(`The Power of ${x} and ${y} is ${p} <br>`)


    </script>
</body>

</html>
