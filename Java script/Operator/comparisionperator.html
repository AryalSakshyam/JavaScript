<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
    <script>
        // == --> equal to (check only values)
        // === ---> identical (equal value and same data type)
        // < ,<=,>=
        //!= not equal to 
        // !== --> not equal value or different data type
        document.write(12==12)
        document.write(`<br>`)
        document.write(12==12)
        document.write('<br>')
        document.write(12==='12')
        document.write('<br>')
        document.write(12!='12')
        document.write('<br>')
        document.write(12>='12')
        document.write('<br>')
        document.write('<br>')
        document.write('<br>')
        document.write('<br>')
        
        // logical Operator
        // or (||) -> It retruns true if any one of the condition is true otherwise false
        // and (&&) -> It returns true if all the cndition is true otherwise false
        // not (!) -> It returns opposite result

        var x = 10
        var y = 12
        var z = 8
        document.write(x<y || x<z)
        document.write('<br>')
        document.write(x<y && x<z)
        document.write('<br>')
        document.write(!(x<y && x<z))
        document.write('<br>')





    </script>
    
</body>
</html>
