<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkeydown</title>
</head>
<body>
    <input type="password" id="pwd" onkeydown="demo()">
    <p id="show"></p>
    <script> 
        const demo=()=>{
            const userValue=document.getElementById('pwd').value 
            document.getElementById('show').innerHTML=userValue
        }
    </script>
</body>
</html>
