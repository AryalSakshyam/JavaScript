<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <script>
        let date= new Date()
        document.write(`${date} <br>`)
        // to get year use getFullyear()
        document.write(`${date.getFullYear()} <br>`)
        // to get month use getMonth()---> return value from 0 and 11
        document.write(`${date.getMonth()}<br>`)
        // to get date use getDate()---> return value from 1 to 28
        document.write(`${date.getDate()}<br>`) 
        //to get day of the week use getDay()---> returns value from0 and 6
        document.write(`${date.getDay()}<br>`)
        //to get hour use getHours()--->return value from 0 and 23
        document.write(`${date.getHours()}<br>`)
        //getminutes()--->0-59
        document.write(`${date.getMinutes()}<br>`)
        //getSeconds()--> 0-59
        document.write(`${date.getSeconds()}<br>`)
        //getMiliseconds()--->0-999
        document.write(`${date.getMilliseconds()}<br>`)
        //time---->toLocaletimeString()
        document.write(`${date.toLocaleTimeString()}<br>`)
        //date--> toLocaleDateString()
        document.write(`${date.toLocaleDateString()}<br>`)
        //<---SetMethod ------>
            //Assingment


    </script>
    
</body>
</html>
