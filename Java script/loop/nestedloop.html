<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestedloop</title>
</head>
<body>
    <script>
        //nested loop = Loop inside another loop
        for(i=1;i<=5;i++){// first ma yo loop chalcha
            for(j=1;j<=10;j++){// second ma yo loop chalcha.Second loop naskinu bela samma  first loop ma jadaina 
                document.write(`${i}*${j}=${i*j} <br>`)   
            }
            document.write(`<hr>`)// Second loop sakey pachi yo chalcha ani feri first loop chalcha 

        }
    </script>
    
</body>
</html>
