<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Math methods </title>

</head>

<body>
    <script>
        const pi = Math.PI
        document.write(`${pi} <br>`)
        document.write(`${pi.toFixed(2)}<br>`) 
        //pow() --> pow(2,3)
        document.write(`${Math.pow(2,3)}<br>`) 
        // sqrt()-->square root
        document.write(`${Math.sqrt(25)}<br>`)
        //abs()--> absolute positive integer
        document.write(`${Math.abs(-25)}<br>`)
        //round() --> round up the value 
        document.write(`${Math.round(20.5432)}<br>`)
        document.write(`${Math.round(20.434324)}<br>`)
        //ceil()-->alwyas round the value doesnot depend on decimal values
        document.write(`${Math.ceil(20.5432)}<br>`)
        document.write(`${Math.ceil(20.434324)}<br>`)
        //floor()---> round of hudaina . decimal aagadi J cha tei bascha
        document.write(`${Math.floor(20.5432)}<br>`)
        document.write(`${Math.floor(20.434324)}<br>`)
        //random()---> it will generate random number ,by default it gives value between 0 and 1
        document.write(`${Math.random()}<br>`)

        let y= Math.random()*50 //0-49
        document.write(`${Math.floor(y)}<br>`)
        document.write(`${Math.floor(y)+1}<br>`)// 1-51

        




    </script>

</body>

</html>
