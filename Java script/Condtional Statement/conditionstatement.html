<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Satetment</title>
</head>
<body>
    <pre>
        i> if statement---> single condition
        ii> if....else statement----->Multiple condition
        iii> if...elseif...else statement
        iv> switch statement
    </pre>
    <script>
        const num=parseInt(prompt('Please enter a number'))
        if(num%2==0){
            document.write(`${num} is even number`)
        }
        else{
            document.write(`${num} is odd number`)
        }



    </script>
    
</body>
</html>
