<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>
<body>
    <script>
        //else if is used to check multiple condition\\
        const num= parseFloat(prompt('Provide any numeric value to check if positive or negative or zero'))
        if(num>0){
            document.write(`${num} is positive <br>`)
        }
        else if(num<0){
            document.write(`${num} is negative <br>`)
        }
        else{
            document.write(`${num} is zero <br>`)

        }
        //WAP to check highest num among four number
        const a = parseInt(prompt('Please enter the value of a'))
        const b = parseInt(prompt('Please enter the value of b'))
        const c = parseInt(prompt('please enter the value of c'))
        const d = parseInt(prompt('please enter the value of d'))
        if(a>b && a>c && a>d){
            document.write(`${a} is the greatest`)
        }
        else if( b>c && b>d){
            document.write(`${b} is the greatest`)

        }
        else if( c>d){
            document.write(`${c} is the greatest`)

        }
        else{
            document.write(`${d} is the greatest`)

        }

    </script>
    
</body>
</html>
