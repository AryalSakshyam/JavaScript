<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment Operator</title>
</head>
<body>
    <script>
        // = -> Value Assingn
        // += ---> eg x+=y --> x=x+y
        // -= ----> eg x-=y as x=x-y
        // /=----> eg x/=y as x=x/y
        // %=----> eg x%=y as x=x%y
        // **=------> eg x**=y as x=x**y
        // Value change hudai jancha 
        let x=10// cons rakhna mildaina 
        let y=2
        x+=y
        document.write(`The value of x is ${x} <br>`)
        x-=y
        document.write(`The value of x is ${x} <br>`)
        y/=x
        document.write(`The value of y is ${y} <br>`)
        y+=x
        document.write(`The value of y is ${y} <br>`)
        x%=y
        document.write(`The value of x is ${x} <br>`)
        x**=y
        document.write(`The value of x is ${x} <br>`)

        // Comparision Operator







    </script>
    
</body>
</html>
